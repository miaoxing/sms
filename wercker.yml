box: miaoxing/build:v0.9.4

services:
  - id: mysql:5.6
    env:
      MYSQL_ROOT_PASSWORD: mypassword

build:
  steps:
    - mbrevda/composer-install@1.0.1
    - script:
        name: wait for mysql connection
        code: |
          while ! nc -q 1 $MYSQL_PORT_3306_TCP_ADDR $MYSQL_PORT_3306_TCP_PORT < /dev/null; do sleep 2; done
    - script:
        name: check all rules
        code: |
          bash vendor/miaoxing/plugin/build/build-wercker.sh --coverage 95
